    <style>
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="row m-3">
        <div class="col">
            <div class="d-flex justify-content-between mb-2 bg-dark rounded p-2">
                <div class="col-12 w-25">
                    <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                    <select class="form-select" id="inlineFormSelectPref">
                        <!-- <option selected>Java</option> -->
                        <option value="Java" selected>Java</option>
                        <option value="Cpp">Cpp</option>
                        <option value="Python">Python</option>
                    </select>
                </div>
                <div>
                    <button type="button" id="btnFetch" class="btn btn-success">Fetch Question</button>
                    <button type="button" id="run" class="btn btn-success">Submit Code</button>
                    <button type="button" id="btnSolution" class="btn btn-danger">Show Solution</button>
                </div>
            </div>
            <div class="d-flex justify-content-between mb-2 bg-dark rounded p-2">
                <p style="color:aliceblue" id="qText">Please click the Fetch Question button to load a new question</p>
            </div>
            <textarea type="text" id="editor" class="form-control" aria-label="First name"></textarea>
        </div>
        <div class="col d-flex flex-column rounded bg-dark px-4">
            <div class="h-75">
                <label for="Input" class="text-light mt-4 mb-2">Expected Output</label>
                <textarea type="text" id="input" class="form-control h-75" aria-label="Last name"></textarea>
            </div>
            <div class="h-75">
                <label for="Output" class="text-light mb-2">Actual Output</label>
                <textarea type="text" id="output" class="form-control mb-3 h-75" aria-label="Last name"></textarea>
                <div id="resultDiv" style="text-align: center; color: white"><h2 id="result">....</h2></div>
            </div>
        </div>
    </div>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
                <pre>
                    <p id="solution"></p>
                </pre>    
        </div>
    </div>
</body>

    var btnFetch = document.getElementById("btnFetch")
    var qText = document.getElementById("qText")
    var editorText = document.getElementById("editor")
    var resultLabel = document.getElementById("result");
    var resultDiv = document.getElementById("resultDiv")
    var width = window.innerWidth
    var expectedOutput = document.getElementById("input")
    var output = document.getElementById("output")
    var option = document.getElementById("inlineFormSelectPref")
    var run = document.getElementById("run")
    var code;
    var question;
    var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
        mode: "text/x-c++src",
        theme: "dracula",
        lineNumbers: true,
        autoCloseBrackets: true,

    })
    editor.setSize(0.7 * width, "900")
    
    // modal script
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("btnSolution");
    var span = document.getElementsByClassName("close")[0];
    
    // Fetch button Click Event Listener
    btnFetch.addEventListener("click", async function () {
        var solution = document.getElementById("solution")

        var qData = await fetch("http://localhost:8000/questions")
        question = await qData.json()

        // check to avoid repeated question
        if(qText.innerHTML == question.question){
            qData = await fetch("http://localhost:8000/questions")
            question = await qData.json()
        }

        qText.innerHTML = question.question;
        editor.getDoc().setValue(editorTemplateStart + "\t" + question.input + editorTemplateEnd);
        expectedOutput.value = question.expectedOutput;
        solution.innerHTML = question.solution;
        output.value = "";

    })

    // Run Button Click Event listener 
    run.addEventListener("click", async function () {
        code = {
            code: editor.getValue(),
            input: "placeholder",
            lang: option.value
        }

        var oData = await fetch("http://localhost:8000/compile", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(code)
        })

        var d = await oData.json()
        var outputString = d.output.replace(/[\r\n]+/gm, "");
        output.value = outputString;

        if(input.value == output.value){
            resultLabel.innerText = "Test passed!!!";
            resultDiv.style.backgroundColor="green";
         } else{
            resultLabel.innerText = "Test failed!!!";
            resultDiv.style.backgroundColor="red";
         }
    })

    // Supporting functions for Solutions modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    
    // Language Dropdown Event Listener
    option.addEventListener("change", function () {
        if (option.value == "Java") {
            editor.setOption("mode", "text/x-java")
        }
        else if (option.value == "python") {
            editor.setOption("mode", "text/x-python")
        }
        else {
            editor.setOption("mode", "text/x-c++src")
        }
    })
</script>
